appId: 'havencorelauncher'
productName: 'HavenCore Network Launcher'
artifactName: '${productName}-setup-${version}.${ext}'

copyright: 'Copyright Â© 2018-2021 Daniel Scalzi'

asar: true
compression: 'maximum'

files:
  - '!{dist,.gitignore,.vscode,docs,dev-app-update.yml,.travis.yml,.nvmrc,.eslintrc.json,build.js}'

extraResources:
  - 'libraries'

# Windows Configuration
win: 
  target: 
    - target: 'nsis'
      arch: 'x64'

# Windows Installer Configuration
nsis:
  oneClick: false
  perMachine: false
  allowElevation: true
  allowToChangeInstallationDirectory: true

# macOS Configuration
mac:
  target:
    - target: 'dmg'
      arch:
        - 'x64'
        - 'arm64'
  artifactName: '${productName}-setup-${version}-${arch}.${ext}'
  category: 'public.app-category.games'

# Linux Configuration
linux: 
  target: 'AppImage'
  maintainer: 'Crow Ghost'
  vendor: 'Crow Ghost'
  synopsis: 'Modded Minecraft Launcher'
  description: "Custom launcher which allows users to join all of HavenCore network's servers easily!. All mods, configurations, and updates are handled automatically."
  category: 'Game'


directories:
  buildResources: 'build'
  output: 'dist'